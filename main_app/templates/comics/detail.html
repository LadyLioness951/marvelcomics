{% extends 'base.html' %}
{% block content %}

<h1>Comic Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ comic.name }}</span>
    <p>Published: {{ comic.published }}</p>
    <p>Author: {{ comic.author }}</p>
    <p>Description: {{ comic.description }}</p>
    <p>Worth: {{ comic.worth }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'comic_update' comic.id %}">Edit</a>
    <a href="{% url 'comic_delete' comic.id %}">Delete</a>
  </div>
</div>

{% endblock %}
